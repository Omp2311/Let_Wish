<!DOCTYPE html>
<html>
<head>
    <title>Our Friendship Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }
        
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(78, 84, 200, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(143, 148, 251, 0.1) 0%, transparent 30%);
            z-index: -2;
            animation: rotateBG 60s linear infinite;
        }
        
        @keyframes rotateBG {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: white;
            text-align: center;
            margin: 30px 0;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px rgba(78, 84, 200, 0.5);
            z-index: 1;
        }
        
        .friend-quote {
            margin: 20px 0;
            font-style: italic;
            color: #8f94fb;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: 600px;
            z-index: 1;
        }
        
        .carousel-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            perspective: 1000px;
            margin: 30px 0;
            position: relative;
        }
        
        .carousel {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        .carousel:hover {
            animation-play-state: paused;
        }
        
        .item {
            position: absolute;
            width: 250px;
            height: 350px;
            left: 50%;
            top: 50%;
            transform-origin: center;
            margin-left: -125px;
            margin-top: -175px;
            transition: all 0.5s;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.6);
            border: 2px solid #4e54c8;
        }
        
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .item:hover {
            transform: scale(1.1) rotateY(0deg) !important;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(78, 84, 200, 0.7);
        }
        
        .item:hover img {
            transform: scale(1.05);
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .btn {
            margin: 30px 0;
            padding: 12px 30px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
            z-index: 1;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.6);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4e54c8;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .carousel {
                height: 300px;
            }
            
            .item {
                width: 180px;
                height: 250px;
                margin-left: -90px;
                margin-top: -125px;
            }
        }
        
        @media (max-width: 480px) {
            .carousel {
                height: 250px;
                animation: rotate 60s infinite linear;
            }
            
            .item {
                width: 150px;
                height: 200px;
                margin-left: -75px;
                margin-top: -100px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="confetti-container"></div>
    
    <h1>Our Epic Friendship Moments</h1>
    <p class="friend-quote">"A real friend is one who walks in when the rest of the world walks out."</p>
    
    <div class="carousel-container">
        <div class="carousel">
            <!-- Replace with your actual friend photos -->
            <div class="item" style="transform: rotateY(0deg) translateZ(300px);">
                <img src="0.4.jpg" alt="Memory 1">
                <div class="caption">When we first became friends</div>
            </div>
            <div class="item" style="transform: rotateY(60deg) translateZ(300px);">
                <img src="0.5.jpg" alt="Memory 2">
                <div class="caption">That crazy adventure</div>
            </div>
            <div class="item" style="transform: rotateY(120deg) translateZ(300px);">
                <img src="0.1.jpg" alt="Memory 3">
                <div class="caption">Moments</div>
            </div>
            <div class="item" style="transform: rotateY(180deg) translateZ(300px);">
                <img src="0.3.jpg" alt="Memory 4">
                <div class="caption">Supporting each other</div>
            </div>
            <div class="item" style="transform: rotateY(240deg) translateZ(300px);">
                <img src="0.2.jpg" alt="Memory 5">
                <div class="caption">Travel Together</div>
            </div>
            <div class="item" style="transform: rotateY(300deg) translateZ(300px);">
                <img src="0.jpg" alt="Memory 6">
                <div class="caption">More adventures to come!</div>
            </div>
        </div>
    </div>
    
    <button class="btn" onclick="window.location.href='page3.html'">Continue to Your Surprise</button>

    <script>
        // Create confetti background
        const colors = ['#4e54c8', '#8f94fb', '#a18cd1', '#fbc2eb', '#ff9a9e'];
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.width = Math.random() * 8 + 8 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.opacity = Math.random() * 0.5 + 0.3;
            document.getElementById('confetti-container').appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
        
        // Start confetti
        for(let i = 0; i < 30; i++) {
            setTimeout(() => createConfetti(), i * 300);
        }
        setInterval(createConfetti, 500);
        
        // Adjust carousel for mobile
        function adjustCarousel() {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.item');
            const zValue = window.innerWidth < 768 ? 200 : 300;
            
            items.forEach((item, index) => {
                const angle = (360 / items.length) * index;
                item.style.transform = `rotateY(${angle}deg) translateZ(${zValue}px)`;
            });
        }
        
        window.addEventListener('resize', adjustCarousel);
        adjustCarousel();
    </script>
</body>
</html>
